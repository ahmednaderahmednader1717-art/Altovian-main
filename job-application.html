  <div class="contact-page">
    <div class="container">
      <div class="row ">
        <div class="col-lg-8 sp m-auto">
          <h2 class="text-center">Job Appication Form</h2>
          <div class="space30"></div>
          <div class="contact-form-details">
            <form action="#">
              <div class="row">
                <div class="col-lg-6">
                  <div class="single-input">
                    <input type="text" placeholder="First Name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="single-input">
                    <input type="text" placeholder="Last Name">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="single-input">
                    <input type="email" placeholder="Email">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="single-input">
                    <input type="number" placeholder="Phone">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div>
                    <select class="single-input" id="country" name="country" required>
                      <option value="" disabled selected>Choose from Current Job Openings</option>
                      <option value="ae">Senior/Lead Database Administrators (Full-Time / Part-Time)</option>
                      <option value="sa">Senior/Lead Azure Cloud Engineers (Full-Time / Part-Time)</option>
                      <option value="om">Cybersecurity Engineers (Full-Time / Part-Time)</option>
                      <option value="qa">Senior/Lead IFS Technicians (Full-Time / Part-Time)</option>
                      <option value="kw">Senior/Lead IFS Technical Consultants (Applications 10 & Cloud)</option>
                      <option value="kw">Senior/Lead IFS Functional Consultants (Applications 10 & Cloud)</option>
                    </select>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="single-input">
                    <textarea cols="30" rows="5" placeholder="Message to Hiring Manager"></textarea>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="card" role="region" aria-label="PDF Upload">
                    <h5 cla>Upload a PDF</h5>
                    <p class="subtle">Drag & drop a PDF here, or click to browse. Max size 10 MB.</p>

                    <label id="dropzone" for="pdfInput" class="dropzone" tabindex="0" aria-describedby="dz-help">
                      <div class="icon" aria-hidden="true">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"
                            stroke="currentColor" opacity="0.6" />
                          <path d="M14 2v6h6" stroke="currentColor" opacity="0.9" />
                          <rect x="6.5" y="13.5" width="11" height="6" rx="1.5" stroke="currentColor" />
                          <text x="8.5" y="18.7" font-size="4" font-family="ui-sans-serif, system-ui"
                            fill="currentColor">PDF</text>
                        </svg>
                      </div>
                      <div>
                        <strong>Drop your CV</strong><br>
                        <span id="dz-help">Only .pdf files are accepted.</span>
                      </div>
                      <input id="pdfInput" type="file" accept="application/pdf" aria-label="Choose PDF" />
                    </label>

                    <div class="col-lg-12">
                      <button id="browseBtn" class="theme-btn6 btn-padding-15" type="button" aria-controls="pdfInput">Choose File</button>
                      <button id="clearBtn" class="theme-btn6 btn-padding-15 ghost" type="button" disabled>Clear</button>
                      <button id="uploadBtn" class="theme-btn6 btn-padding-15" type="button" disabled>Upload</button>
                    </div>
                    <div class="space30"></div>

                    <div id="fileInfo" class="file-info" aria-live="polite"></div>
                    <p id="errorMsg" class="error" role="alert"></p>
                    <p id="successMsg" class="success"></p>
                    <!-- <p class="hint">Note: This demo validates on the client only. You still need a server endpoint to handle the actual file upload.</p> -->
                  </div>
                </div>

                <div class="col-lg-12">
                  <button class="theme-btn5">Submit <span><i class="fa-solid fa-arrow-right"></i></span></button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
